<!DOCTYPE html>
<html>
<head>
    <title>Course Recommendation System</title>
    <link rel="stylesheet"  />
</head>
<body>
    <h1>Welcome to the Recommendation System!</h1>
    <div>
        <form action="/home" method="POST">
            <label for="username">Classname: </label>
            <input type="text" list="classes" id="course" name="course">
            <label for="rating">Rating: </label>
            <input type="range" id="rating" name="rating" min=1 max=6 step=1>
            <label for="rating" value="rating">Rating: </label>
            <input type="submit" value="Submit">

            <datalist id="classes">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Google Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </form>

    </div>
</body>
</html>
